<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BinaniAir Library - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .offline-features {
            text-align: left;
            margin-bottom: 2rem;
        }
        
        .offline-features h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .feature-list {
            list-style: none;
        }
        
        .feature-list li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
        }
        
        .feature-list li::before {
            content: "ðŸ“š";
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .connection-status {
            margin-top: 1.5rem;
            padding: 0.75rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .status-offline {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .status-online {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">ðŸ“¡</div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            Don't worry! BinaniAir Library works offline too. 
            You can still access previously viewed manuals and documents.
        </p>
        
        <div class="offline-features">
            <h3>Available Offline:</h3>
            <ul class="feature-list">
                <li>Previously viewed manuals</li>
                <li>Cached document files</li>
                <li>Basic navigation</li>
                <li>Your profile information</li>
            </ul>
        </div>
        
        <button class="retry-button" onclick="checkConnection()">Try Again</button>
        
        <div class="connection-status status-offline" id="connectionStatus">
            ðŸ”´ No internet connection detected
        </div>
    </div>
    
    <script>
        function checkConnection() {
            if (navigator.onLine) {
                updateConnectionStatus(true);
                // Attempt to reload the page
                window.location.reload();
            } else {
                updateConnectionStatus(false);
            }
        }
        
        function updateConnectionStatus(isOnline) {
            const statusElement = document.getElementById('connectionStatus');
            
            if (isOnline) {
                statusElement.className = 'connection-status status-online';
                statusElement.innerHTML = 'ðŸŸ¢ Connection restored! Refreshing...';
            } else {
                statusElement.className = 'connection-status status-offline';
                statusElement.innerHTML = 'ðŸ”´ Still offline. Please check your connection.';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            updateConnectionStatus(true);
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        window.addEventListener('offline', () => {
            updateConnectionStatus(false);
        });
        
        // Check connection status on load
        if (navigator.onLine) {
            updateConnectionStatus(true);
        }
    </script>
</body>
</html>
